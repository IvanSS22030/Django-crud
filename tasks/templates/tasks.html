{% extends 'base.html'%}

{% block content%}
<h1>Tasks Pending</h1>
<ul>
    {% for task in tasks%}
    <li>
       <a href="{% url 'task_detail' task.id %}">
        {% if tasks.important %}
        <strong> {{task.title}} </strong>
        {% else %}
        {{task.title}}
        {% endif %}
        <p>{{task.description}} </p>
        <p>{{task.user.username }}</p>
        <p> {{tasks.important}}</p>

       </a>


        </li>

    {% endfor %}

</ul>    

{% endblock %}
